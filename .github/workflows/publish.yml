jobs:
  publish:
    permissions:
      id-token: write 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Publish
        env:
          PUB_HOSTED_URL: https://20240325t103500-dot-dartlang-pub.appspot.com
        run: dart pub publish -f



