name: Publish to pub.dev

on:
  push:
    tags:
      - '[a-z]+-v*'

jobs:
  publish-example:
    if: ${{ startsWith(github.ref_name, 'lib-') }}
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-folder: lib
  publish-lib:
    if: ${{ startsWith(github.ref_name, 'example-') }}
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-folder: example

