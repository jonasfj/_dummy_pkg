name: Publish to pub.dev

on:
  push:
    tags:
      - '[a-z]+-v*'

jobs:
  find-package:
    runs-on: ubuntu-latest
    env:
      GITHUB_REF: ${{github.ref_name}}
    outputs:
      package: ${{steps.cut.outputs.package}}
    steps:
    - id: cut
      run: echo "package=$(echo "$GITHUB_REF" | cut -d- -f1)" >> "$GITHUB_OUTPUT"
  publish:
    needs: find-package
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-folder: ${{jobs.find-package.outputs.package}}
