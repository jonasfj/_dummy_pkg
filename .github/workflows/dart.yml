name: Dart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: isoos/setup-dart@oidc-token
      - name: Install dependencies
        run: dart pub get
      - name: Analyze
        run: dart analyze
